<!DOCTYPE html>
<html lang="ru">

<head>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta charset="utf-8"/>
        <link type = "text/css" rel = "stylesheet" href = "style.css">
       
</head>

<body>

<figure class="calculator">
    <input />
    <div class="clear">CLEAR</div>
    <section class="calc-body flex">
      <aside class="numpad flex">
        <button class="zero">0</button>
        <button>.</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
      </aside>
      <aside class="controlspad flex">
        <button>&times;</button>
        <button>&ndash;</button>
        <button>+</button>
        <button class="equals">=</button>      
      </aside>
    
  </figure>
  
 <script src="calculator.js"></script>

</body>

</html>
